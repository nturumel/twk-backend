authors = ["Nihar <45964451+nturumel@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "twk_backend"}]

[tool.poetry.dependencies]
python = "^3.11"
flask = "^2.3.2"
cachetools = "^5.3.1"
python-env-loader = "^0.0.2"
python-dotenv = "^1.0.0"
openai = "^0.27.8"
