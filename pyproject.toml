[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"
flake8 = "^6.0.0"
black = "^23.3.0"
mypy = "^1.3.0"
sphinx = "^7.0.1"
bandit = "^1.7.5"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.poetry.scripts]
